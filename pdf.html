<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>保险详情</title>
    <script src="./js/pdfobject.min.js"></script>
    <style>
        html,body,#example1{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="example1"></div>
<script type="text/javascript">
    if(PDFObject.supportsPDFs){
        // PDF嵌入到网页
        PDFObject.embed("001.pdf", "#example1" );
    } else {
        location.href = "/canvas";
    }

</script>
</body>
</html>
